name: Building GCP Image using Packer

on:
  push:
    branches: [ main ]   # when code changes on main branch

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: "latest"

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Validate Packer template
        run: packer validate gcp-packer.pkr.hcl

      - name: Build Image
        run: packer build gcp-packer.pkr.hcl
