name: Build Packer Image

on:
  push:
    branches:
      - main

jobs:
  packer-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Authenticate to GCP using Workload Identity Federation
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/832520843662/locations/global/workloadIdentityPools/smd-identity-pool-id-01/providers/github-actions
          service_account: packer-builder@training-2024-batch.iam.gserviceaccount.com

      # Install Packer
      - name: Install Packer
        run: sudo apt-get update && sudo apt-get install -y packer

      # Run Packer build
      - name: Build GCP Image
        run: packer build gcp-packer.pkr.hcl
