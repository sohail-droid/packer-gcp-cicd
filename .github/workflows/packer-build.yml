name: Build GCP Image with Packer

# Trigger this workflow when pushing to main branch
on:
  push:
    branches:
      - main

jobs:
  packer-build:
    runs-on: ubuntu-latest
    permissions:
      # Needed for OIDC token to authenticate to GCP
      id-token: write
      contents: read

    steps:
    # Step 1: Checkout code from repo
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Authenticate to GCP via Workload Identity
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: "projects/832520843662/locations/global/workloadIdentityPools/smd-identity-pool-id-01/providers/github-actions-provider"
        service_account: "packer-builder@training-2024-batch.iam.gserviceaccount.com"

    # Step 3: Install dependencies (curl, unzip, gnupg)
    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y curl unzip gnupg software-properties-common

    # Step 4: Install HashiCorp Packer
    - name: Install Packer
      run: |
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
        sudo apt-get update
        sudo apt-get install -y packer
        packer version   # Confirm Packer installed

    # Step 5: Build the Packer image
    - name: Packer Build
      run: |
        packer init gcp-packer.pkr.hcl
        packer validate gcp-packer.pkr.hcl
        packer build gcp-packer.pkr.hcl
