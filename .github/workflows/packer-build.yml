name: Build Packer Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

  
jobs:
  packer-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Authenticate to GCP via Workload Identity
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/832520843662/locations/global/workloadIdentityPools/smd-identity-pool-id-01/providers/github-actions
          service_account: packer-builder@training-2024-batch.iam.gserviceaccount.com

      - name: Install Packer
        run: |
          sudo apt-get update -y
          sudo apt-get install -y packer

      - name: Build GCP Image
        run: |
          cd packer
          packer build gcp-packer.pkr.hcl
